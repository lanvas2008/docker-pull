# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: go_build

on:
  push:
    branches: [ "release" ]


jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.21'
      - name: Prepare Release
        id: prepare_release
        run: |
          VERSION=$(cat VERSION)
          echo ::set-output name=version::$VERSION
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.prepare_release.outputs.version }}
          release_name: Release ${{ steps.prepare_release.outputs.version }}
    
  build_linux:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.21'
    - name: Build
      run: cd ./core && go build -o ../docker-pull .
    - name: Prepare Release
      id: prepare_release
      run: |
        VERSION=$(cat VERSION)
        echo ::set-output name=version::$VERSION

    - name: Get latest release info
      id: get_release_info
      run: |
        LATEST_RELEASE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/releases/latest)
        echo "::set-output name=upload_url::$(echo $LATEST_RELEASE | jq -r '.upload_url')"
        echo "::set-output name=tag_name::$(echo $LATEST_RELEASE | jq -r '.tag_name')"

    - name: Display release upload URL and tag name
      run: |
        echo "Release Upload URL: ${{ steps.get_release_info.outputs.upload_url }}"
        echo "Tag Name: ${{ steps.get_release_info.outputs.tag_name }}"

    - name: Display release upload path
      run: |
        echo "Upload Path: $(echo ${{ steps.get_release_info.outputs.upload_url }} | sed 's/{?name,label}//')"

          
    - name: Upload Artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.create_release.outputs.upload_url }}
        asset_path: ./docker-pull
        asset_name: docker-pull
        asset_content_type: application/octet-stream

  build_windows:
    runs-on: windows-latest
    permissions: write-all
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.21'
    - name: Build
      run: |
        cd .\core
        go build -o ..\docker-pull.exe .
    - name: Prepare Release
      id: prepare_release
      run: |
        $VERSION = Get-Content -Path .\VERSION
        Write-Output "::set-output name=version::$VERSION"
    - name: Upload Artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.create_release.outputs.upload_url }}
        asset_path: .\docker-pull.exe
        asset_name: docker-pull.exe
        asset_content_type: application/octet-stream
