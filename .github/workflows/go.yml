name: Go Release
on:
  push:
    tags:
      - v* # 创建 tag 时
  branchs:
    - master # 推送到 master 分支时

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x' # 指定 Go 版本

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: Test with Go
        run: go test

      - name: Upload Go test results
        uses: actions/upload-artifact@v4
        with:
          name: Go-results
          path: TestResults.json
